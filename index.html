<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Montserrat"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form class="searchbar" @submit.prevent="onSubmit">
          <input placeholder="Search movie here..." v-model="newSearch">
          <input type="submit" class="btn" value="Search">
        </form>
      </div>
      
      <div class="main">
        <div class="products">
          <div v-if="loading" class="search-results">
            Loading...
          </div>
          <div v-else class="search-results">
            Found {{ items.length }} results for search term <b>{{ lastSearch }}</b>.
          </div>
          <div class="product" v-for="(item, index) in items">
            <div class="product-image">
              <img v-bind:src="item.link" v-bind:alt="item.title">
            </div>
            <div>
                <h4 class="product-title">{{ item.title }}</h4>
                <button @click="addItem(index)" class="add-to-cart btn">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="cart">
          <h2>Shopping Cart</h2>
          <ul>
            <li class="cart-item" v-for="item in cart">
              <div class="item-title">{{ item.title }}</div>
              <span class="item-qty">{{ item.price | currency }} x {{ item.qtty }}</span>
              <button class="btn" @click="inc(item)">+</button>
              <button class="btn" @click="dec(item)">-</button>
            </li>
          </ul>
          <div v-if="cart.length">
            <div>Current total: {{ total | currency }}</div>
          </div>
          <div class="cart-empty" v-else>
            No items in the cart yet.
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/reload/reload.js"></script>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules//vue-resource/dist/vue-resource.js"></script>
    <script type="text/javascript" src="public/script.js"></script>
  </body>
</html>
